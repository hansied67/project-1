      <label class="temperature-header" for="fahrenheit">Fahrenheit</label>
      <label class="temperature-header" for="celsius">Celsius</label>
      <input class="temperature-input" id="fahrenheit" oninput="checkInput.call(this);" onfocus="focusCheck.call(this);" onkeydown="convertEnter();" autocomplete="off">

      <input class="temperature-input" id="celsius" oninput="checkInput.call(this);" onfocus="focusCheck.call(this);" onkeydown="convertEnter();" autocomplete="off">
